<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <h1>Bem-vindo à Página Home</h1>
    <div id="phone-section">
      <h2>Cadastrar Novo Telefone</h2>
      <form id="addPhoneForm">
        <input type="text" id="phoneName" placeholder="Nome" required>
        <input type="text" id="phoneNumber" placeholder="Número" required>
        <button type="submit">Cadastrar Telefone</button>
      </form>

      <h2>Lista de Telefones</h2>
      <ul id="phoneList"></ul>
    </div>
  </div>
  <script src="home.js"></script>
</body>
</html>
